<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>
<body>
    <script>
        var angka = [1,2,3,10,4,6,5,20];
        var angka2 = angka.find(function(x){
            return x > 5;
        });
        console.log(angka2) //-->tidak menggunakan .join(' - ') karna hanya bisa mencari satu nilai
    </script>
</body>
</html>
